<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div *ngIf="loading" class="centerPosition">
                <app-loading-spinner></app-loading-spinner>
            </div>
        <form [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
            
            <div class="form-group">
                <label for="email" class="neonText">Email</label>
                <input
                 type="email"
                 formControlName="email"
                 id="name"
                 class="form-control"
                 >
            </div>
            <div class="form-group">
                <label for="password" class="neonText">Password</label>
                <input 
                type="password"
                formControlName="password"
                id="password"
                class="form-control"
                >
            </div>
            <div class="bottomContent">
                <div>
                <button class="font"
                type="submit"
                [disabled]="!authForm.valid">Submit</button>
                </div>
               
                

            
            </div>

        </form>
    </div>
</div>
</div>
